{% extends 'base.html' %}
{% block title %} Home {% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    Welcome to our Instagram Clone {{ user.username }}
    <p><a href="{% url 'logout' %}">LogOut</a></p>
    {% else %}
    <h4>You are not logged In, Kindly Login</h4>
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock %}
